<!--The content below is only a placeholder and can be replaced.-->
<ul class="hexagon-container">
          <!-- Espaçamento -->
          <li class="hexagon-clear">
              <p></p>
          </li>
          <!-- Espaçamento -->
          <li *ngIf="!stopped&&!paused" class="hexagon-clear">
              <p></p>
          </li>
          <!-- Sobre -->
          <li *ngIf="!started&&!paused" class="hexagon start-pause">
              <p>Sobre</p>
          </li>
          <li *ngIf="stopped||paused" class="hexagon start-pause" (click)="resume()">
              <p>Quantidade de primos: {{this.numbers.length}}</p>
          </li>   
          <!-- Pausar -->
          <li *ngIf="started&&!paused&&!stopped" class="hexagon start-pause" (click)="pause()">
              <p>Pausar</p>
          </li>        
          <!-- Continuar -->
          <li *ngIf="paused&&!stopped" class="hexagon start-pause" (click)="resume()">
              <p>Continuar</p>
          </li>
          <!-- Titulo -->
          <li class="hexagon" (click)="pass()">
              <h1>Colméia dos Primos</h1>
          </li>
          <!-- Começar -->
          <li *ngIf="!started&&!stopped" class="hexagon start-pause" (click)="start()">
              <p>Começar</p>
          </li>
          <!-- Parar -->
          <li *ngIf="started&&!stopped" class="hexagon start-pause" (click)="stop()">
              <p>Parar</p>
          </li>
          <!-- Recomeçar -->
          <li *ngIf="stopped" class="hexagon start-pause" (click)="start()">
              <p>Recomeçar</p>
          </li>
          <!-- Baixar -->
          <li *ngIf="stopped||paused" class="hexagon start-pause">
              <p>Baixar lista</p>
          </li>
          <!-- Espaçamento -->
          <li class="hexagon-clear">
              <p></p>
          </li>
          <!-- Espaçamento -->
          <li *ngIf="!stopped&&!paused" class="hexagon-clear">
              <p></p>
          </li>
          <li *ngFor="let p of numbers;trackBy: trackByFn" class="hexagon">
            {{ p.id }}
          </li>
  </ul>
